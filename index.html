<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Poke Catcher</title>
</head>
<body>
    <!-- header logo-->
        <div class="header">
            <img src="images/pokeMOnLogo.png" alt="PokemonLogo" >
        </div>
        <!--Navigation-->
        <div class="nav-container">
            <div class="region">
                    <label for="Region" >Region:</label>

                    <select id="region" class="option">
                    </select>

            </div>
            <div class="location">
                    <label for="Location">Location:</label>

                    <select id="location" class="option">
                    </select>
                    
            </div>
            <div class="area">
                    <label for="Area">Area:</label>
                    <select id="Area" class="option">
                        </select>
                        
            </div>

            <button id="explore" class="poke-button">Explore</button>

        </div>

<!--Main content-->
<div class="message-container">
        <span id="message">Go Catch'em ALL!!</span>
      </div>

      <div class="body-container">

        <!--encounter container-->
        <div class="encounter-container">
                <div class="textcontent-h3">
                    <div class="textcontainer">
                            <h3>encounter</h3>
                    </div>
                </div>
                <div id="encounter-pokemonshow" class="detailed">
                    <fieldset id="pokemon-1">
                        <div class="found" >
                            <img class=""  src="" >
                            <h3 class="pokeName"></h3>
                            <div id="btn">

                            </div>
                            <ul id="list" class="list"></ul>
                        </div>

                    </fieldset>
                </div>
        </div>

            <!--My Pokemon-->
            <div class="capture-container">
                <div class="textcontent-h3">
                    <div class="textcontainer">
                        <h3>My Pokemons 
                            <span class="catch">
                                <span id="count" class="count">0</span>/6</span>
                        </h3>
                    </div>
                </div>
            <div class="capture-pokemonshow">
                    <img class="imahe"  src="" >
                <ul id="catch" class="list"></ul>
            </div>
        </div>
</div>
    <script src="apps/script/app.js"></script>
    <script src="apps/script/region.js"></script>
    <script src="apps/script/area.js"></script>
    <script src="apps/script/location.js"></script>
    <script src="apps/script/encounter.js"></script>
    
</body>
</html>
